<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(7, 7, 7);
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .banner {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .banner img {
            width: 49%;
            height: auto;
        }
        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            color: white; 
        }
        .section-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: red;
            margin: 10px auto 0;
        }
        .products {
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;  /* Prevent wrapping of items */
            overflow-x: auto;   /* Allows horizontal scrolling if needed */
            gap: 20px;          /* Space between items */
        }
        .product {
            background-color: #fff;
            width: 23%;         /* Adjust the width of each product to fit in the row */
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }             
        .product-price {
            color: #fff;
            background-color: red;
            padding: 10px 0;
            font-size: 14px;
            font-weight: bold;
        }
        .product-name {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .product-buttons {
            display: flex;
            justify-content: space-between;
        }
        .product-buttons button {
            width: 48%;
            padding: 10px 0;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .buy-button {
            background-color: red;
            color: #fff;
        }
        .details-button {
            background-color: #000;
            color: #fff;
        }
        .cart-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 20px 0;
            display: block;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .cart-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        .cart-popup h3 {
            margin-top: 0;
        }
        .cart-popup ul {
            list-style-type: none;
            padding: 0;
        }
        .cart-popup ul li {
            margin-bottom: 10px;
        }
        .cart-popup button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:void(0);" class="cart-button" onclick="showCart()">Xem giỏ hàng</a>
        <div class="banner">
            <img alt="Ford Focus" src="../IMG/car17.jpg"/>
            <img alt="Red Swift" src="../IMG/car21.jpg"/>
        </div>
        <div class="section-title">
            SẢN PHẨM NỔI BẬT
        </div>
        <div class="products">
            <div class="product">
                <img alt="Vinfast Sportback 2021" src="../IMG/car4.jpg"/>
                <div class="product-info">
                    <div class="product-price">3.875.000.000₫</div>
                    <div class="product-name">Vinfast Sportback 2021</div>
                    <div class="product-buttons">
                        <button class="buy-button" onclick="addToCart('Vinfast Sportback 2021', 3875000000)">Thêm vào giỏ</button>
                        <button class="details-button">Chi tiết</button>
                    </div>
                </div>
            </div>
            <div class="product">
                <img alt="Hyundai Stargazer" src="../IMG/car10.jpg"/>
                <div class="product-info">
                    <div class="product-price">9.875.000.000₫</div>
                    <div class="product-name">Hyundai Stargazer</div>
                    <div class="product-buttons">
                        <button class="buy-button" onclick="addToCart('Hyundai Stargazer', 9875000000)">Thêm vào giỏ</button>
                        <button class="details-button">Chi tiết</button>
                    </div>
                </div>
            </div>
            <!-- More products go here... -->
        </div>
    </div>

    <!-- Cart Popup and Overlay -->
    <div class="cart-overlay" onclick="hideCart()"></div>
    <div class="cart-popup">
        <h3>Giỏ hàng</h3>
        <ul id="cart-items"></ul>
        <button onclick="hideCart()">Đóng</button>
    </div>

    <script>
        let cart = [];

        // Function to show the cart popup
        function showCart() {
            document.querySelector('.cart-overlay').style.display = 'block';
            document.querySelector('.cart-popup').style.display = 'block';
            displayCartItems();
        }

        // Function to hide the cart popup
        function hideCart() {
            document.querySelector('.cart-overlay').style.display = 'none';
            document.querySelector('.cart-popup').style.display = 'none';
        }

        // Function to add items to the cart
        function addToCart(name, price) {
            const item = { name: name, price: price };
            cart.push(item);
            alert(`${name} đã được thêm vào giỏ hàng.`);
        }

        // Function to display items in the cart
        function displayCartItems() {
            const cartItemsList = document.getElementById('cart-items');
            cartItemsList.innerHTML = ''; // Clear existing items
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price.toLocaleString()}₫`;
                cartItemsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
